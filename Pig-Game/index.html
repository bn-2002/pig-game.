<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Pig Game</title>
    </head>
    <body>
        <div class="wrapper">
            <section class="player-0 active-player">
                <div class="player-info">
                    <h1>player1</h1>
                    <h1 id="player0-score">24</h1>
                </div>
                <div class="current">
                    <p ><pre>score</pre></p>
                    <p class="current-score current-score-player0">0</p>
                </div>
            </section>
            <section class="player-1">
                <div class="player-info">
                    <h1>player2</h1>
                    <h1 id="player1-score">12</h1>
                </div>
                <div class="current">
                    <p ><pre>score</pre></p>
                    <p class=" current-score current-score-player1">0</p>
                </div>
            </section>
            <img class="dice-img" src="dice-1.png" alt="">
            <p class="display-turn">its player 1 turn</p>
            <button class="btn btn-reset">reset</button>
            <button class="btn btn-roll-dice">roll dice</button>
            <button class="btn btn-hold">hold</button>
        </div>
    </body>
    <script src="app.js"></script>
</html>
